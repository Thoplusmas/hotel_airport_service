<div class="container" style="max-width: 550px">
  <h2 class="text-center mb-5">Hotel_Airport_Service</h2>

  <div>
    <div>
      <button type="button" (click)="loginWithGoogle()" class="btn btn-danger">Login with Google</button>
    </div>
  </div>

  <div *ngIf="isLoggedin === true">
    <app-navbar></app-navbar>
    <nav class="navbar navbar-toggleable-md navbar-inverse bg-inverse fixed-top">
      <a routerLink="/airport" routerLinkActive="active">Airport</a>
      &nbsp;
      <a routerLink="/routes" routerLinkActive="active">Routes</a>
      &nbsp;
      <a routerLink="/bookings" routerLinkActive="active">Bookings</a>
      &nbsp;
      <a routerLink="/hotels" routerLinkActive="active">Hotels</a>
      &nbsp;
      <a routerLink="/drivers" routerLinkActive="active">Drivers</a>
      &nbsp;
      <a routerLink="/vehicles" routerLinkActive="active">Vehicles</a>
    </nav>
    <span>
      Succesfully logged in with google account. Here you can find your Account Details: <br />
    </span>
    <div class="form-group">
      <label>First Name</label>
      <input type="text" class="form-control" [value]="socialUser?.firstName" id="firstname" readonly>
    </div>
    <div class="form-group">
      <label>Last Name</label>
      <input type="text" class="form-control" [value]="socialUser?.lastName" id="lastname" readonly>
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="text" class="form-control" [value]="socialUser?.email" id="email" readonly>
    </div>

    <button type="button" (click)="logOut()" class="btn btn-primary">Log Out</button>
  </div>
</div>
<router-outlet></router-outlet>
